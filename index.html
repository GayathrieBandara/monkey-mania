<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banana Game - Sign Up</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/index.css">
</head>

<body>

  <div class="signup-wrapper">
    <div class="signup-container">
      <div class="banana-logo">üçå</div>
      <h2>Create Account</h2>
      <p class="subtitle">Join Banana Game and start playing!</p>

      <form id="signupForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Choose your username" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password (min 6 chars)" required />
        </div>

        <button class="btn" type="submit" id="signupBtn">Sign Up</button>
      </form>

      <div id="responseMessage" class="message"></div>

      <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <button class="scroll-top" id="scrollTopBtn" aria-label="Scroll to top">‚Üë</button>

  <!-- Use Type=module for ES6 imports -->
  <script type="module">
    import { auth, db } from './js/firebase-config.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const btn = document.getElementById("signupBtn");

      if (!username || !email || !password) {
        showMessage("All fields are required!", "error");
        return;
      }

      if (password.length < 6) {
        showMessage("Password must be at least 6 characters!", "error");
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span>Creating Account...';

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Create user document in Firestore
          return setDoc(doc(db, "users", user.uid), {
            username: username,
            email: email,
            createdAt: new Date(),
            isAdmin: false
          });
        })
        .then(() => {
          showMessage("Registration successful! üéâ Redirecting...", "success");
          setTimeout(() => { window.location.href = "login.html"; }, 2000);
        })
        .catch((error) => {
          console.error('Signup error:', error);
          let errorMsg = error.message;
          if (error.code === 'auth/email-already-in-use') {
            errorMsg = "Email is already registered.";
          }
          showMessage(errorMsg, "error");
          btn.disabled = false;
          btn.innerHTML = 'Sign Up';
        });
    });

    function showMessage(text, type) {
      const msg = document.getElementById("responseMessage");
      msg.textContent = text;
      msg.className = `message show ${type}`;
    }

    const scrollTopBtn = document.getElementById('scrollTopBtn');

    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        scrollTopBtn.classList.add('show');
      } else {
        scrollTopBtn.classList.remove('show');
      }
    });

    scrollTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    document.documentElement.style.scrollBehavior = 'smooth';
  </script>

</body>

</html>
